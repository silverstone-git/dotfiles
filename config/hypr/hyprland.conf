#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@144,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = waybar

exec = ~/scripts/setwallpaper-sway
exec = ~/scripts/setpalette-hypr

exec = gammastep -l 28.6:77.1
exec = wl-paste -t text --watch clipman store --no-persist
exec = mako

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$

windowrule = opacity 1.0 0.5,^(Chromium)$
windowrule = opacity 1.0 0.5,^(firefox)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = MOD1
#$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, X, exec, kitty
bind = MOD1_SHIFT, Q, killactive, 
bind = $mainMod, E, exit, 
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, chromium
bind = $mainMod, A, exec, emulator @Pixel_7_Pro_API_34
bind = $mainMod, N, exec, kitty nnn -C
binde =,  XF86AudioRaiseVolume, exec, ~/scripts/volup
binde =,  XF86AudioLowerVolume, exec, ~/scripts/voldown
#binde =,  XF86AudioMicMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde =,  XF86MonBrightnessUp, exec, ~/scripts/bgsu
binde =,  XF86MonBrightnessDown, exec, ~/scripts/bgsd
binde =,  Print, exec, grim "/home/cyto/Pictures/grim/$(date +%s)_grim.png" && notify-send "Screenshot Captured"
bind = MOD1_SHIFT, Print, exec, grim -g "$(slurp)" "/home/cyto/Pictures/grim/$(date +%s)_grim.png" && notify-send "Partial Screenshot Captured"
bind = MOD1_SHIFT, C, exec, grim -g "$(slurp -p)" -t ppm - | convert - -format '%[pixel:p{0,0}]' txt:- | tail -n1 | awk '{print $3}' | tr -d '\n' | wl-copy && notify-send "Color $(wl-paste) copied to clipboard!" 
bind = $mainMod, Q, exec, makoctl dismiss -a
bind = MOD1_CTRL, V, exec, wf-recorder -g "$(slurp)" -f "/home/cyto/Videos/wfrecords/recording_$(date +'%Y-%m-%d_%H:%M:%S').mp4" && notify-send "Recording..."
bind = MOD1_CTRL, B, exec, killall -s SIGINT wf-recorder && notify-send "Screen Recorded!"
bind = MOD1_CTRL, K, exec, QT_QPA_PLATFORMTHEME=qt5ct keepassxc
bind = MOD1_SHIFT, W, exec, ~/scripts/nmw && notify-send "Wifi On" "Wifi has been turned On"
bind = MOD1_SHIFT, S, exec, ~/scripts/nmw0 && notify-send "Wifi Off" "Wifi has been turned Off"
bind = MOD1_SHIFT, V, exec, ~/scripts/nmvpn && notify-send "Proton OpenVPN Connected"
bind = MOD1_SHIFT, A, exec, ~/scripts/nmvpn0 && notify-send "Proton OpenVPN Disconnected"

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = MOD1_SHIFT, h, movewindow, l
bind = MOD1_SHIFT, l, movewindow, r
bind = MOD1_SHIFT, k, movewindow, u
bind = MOD1_SHIFT, j, movewindow, d

# super key for floating mode
#
bind = SUPER, h, resizeactive, -50 0
bind = SUPER, l, resizeactive, 50 0
bind = SUPER, k, resizeactive, 0 -50
bind = SUPER, j, resizeactive, 0 50

bind = SUPER_SHIFT, h, moveactive, -50 0
bind = SUPER_SHIFT, l, moveactive, 50 0
bind = SUPER_SHIFT, k, moveactive, 0 -50
bind = SUPER_SHIFT, j, moveactive, 0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# relative for gestures
bind = MOD1_CTRL, h, workspace, -1
bind = MOD1_CTRL, l, workspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

